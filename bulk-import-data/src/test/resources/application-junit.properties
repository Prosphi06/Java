
#spring.datasource.url=jdbc:h2://mem:testdb;DB_CLOSE_DELAY=-employee_db?useSSL=false
spring.datasource.url=jdbc:h2://mem:db;/DB_CLOSE_DELAY=-employee_db?useSSL=false
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-nameorg.h2.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto: create-drop
spring.jpa.generate-ddl: true
spring.jpa.show-sql: true



